<html>
<head>
  <title>Seaflow</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="leaflet/leaflet.css" rel="stylesheet" />
  <link href="leaflet/L.Control.MousePosition.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-slider.min.css" rel="stylesheet">
  <link href="css/jasny-bootstrap.min.css" rel="stylesheet">
  <link href="css/seaflow.css" rel="stylesheet" />
  <script src="js/jquery.min.js"></script>
  <script src="js/highstock.js"></script>
  <script src="leaflet/leaflet.js"></script>
  <script src="leaflet/leaflet-providers.js"></script>
  <script src="leaflet/L.Control.MousePosition.js"></script>
  <script src="leaflet/leaflet.polylineDecorator.min.js"></script>
  <script src="js/underscore-min.js"></script>
</head>

<body>
  <div id="cruise-map" tabindex="-1"></div>

  <!--Charts menu-->
  <nav id="chartsNavmenu" class="navmenu navmenu-fixed-left offcanvas" role="navigation">
    <div class="container pull-left text-left navmenu-item" id="container">
    <div class="row">
      <div class="col-xs-6 navmenu-item" id="speed"></div>
    </div>
    <div class="row">
      <div class="col-xs-6 navmenu-item" id="temp"></div>
    </div>
    <div class="row">
      <div class="col-xs-6 navmenu-item" id="sal"></div>
    </div>
    <div class="row">
      <div class="col-xs-6 navmenu-item" id="prosyn"></div>
    </div>
    <div class="row">
      <div class="col-xs-6 navmenu-item" id="size"></div>
    </div>
    <div class="row">
      <div class="col-xs-6 navmenu-item" id="abundance"></div>
    </div>
  </div>
  </nav>

  <!-- Right top buttons -->
  <div class="left-float-div1 navbar navbar-default navbar-fixed-top text-right">
    <button title="Show charts" id="show_charts" type="button" class="btn options-button text-center" data-toggle="offcanvas" data-target="#chartsNavmenu" data-canvas="body">
      <!--<i class="material-icons">view_headline</i>-->
      <i class="material-icons md-18">insert_chart</i>
    </button>
  </div>
  <div title="Show historical tracks" class="left-float-div2 navbar navbar-default navbar-fixed-top text-right">
    <button type="button" class="btn options-button" id="show_tracks">
      <i class="material-icons md-18">settings_overscan</i>
    </button>
  </div>

  <!-- Slider panel-->
  <div class="left-float-div-bottom navbar navbar-default navbar-fixed-bottom text-left" id="slider_panel">
    <p class="slider_panel_text">Temperature</p>
    <b>-</b> <input id="temp_slide" type="text" class="span2"/> <b>+</b>
    <p class="slider_panel_text">Salinity</p>
    <b>-</b> <input id="sal_slide" type="text" class="span2"/> <b>+</b>
  </div>

  <script src="js/dashboard.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/maps.js"></script>
  <script src="js/bootstrap-slider.min.js"></script>
  <script src="js/plot.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jasny-bootstrap.min.js"></script>
</body>
</html>
